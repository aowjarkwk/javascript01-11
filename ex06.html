<!DOCTYPE html>
<html lang="en">
<head>
    <title>연산자 - 비교연산자</title>
    <script>
        // 비교연산자  
        // A > B  A가 B보다 큰가?(왼쪽기준)
        //   <    작은가?
        //   ==   같은가?
        //  !=    같지않은가?
        //  >=    같거나(or) 큰가?
        //  <=    같거나(or) 작은가?
        // 결과는 true/false 둘 중 하나.(논리값)
        console.log( 10 > 20 );
        console.log( 10 < 20 );
        console.log( 10 == 20 );
        console.log( 10 != 20 );
        console.log( 10 >= 20 );
        console.log( 10 <= 20 );
    </script>
</head>
<body>
    
</body>
</html>
