<!DOCTYPE html>
<html lang="en">
<head>
    <title>단항 연산자 : 연산의 대상이 한개</title>
    <script>
        // ++연산자 : 현재 변수의 값에 +1을 해줌
        // --연산자 : 현재 변수의 값에 -1을 해줌
        // ! 논리반전연산자

        var a = 10;
        console.log(a);
        a++; // a = a+1;
        console.log(a);
        a--; // a = a-1;
        console.log(a);

        var b = true;
        console.log(b);
        b=!b;
        console.log(b);
    </script>
</head>

</body>
</html>
