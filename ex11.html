<!DOCTYPE html>
<html lang="en">

<head>
    <title>연습문제2</title>
    <script>
        // DM으로 제출해주세요~
        // 연습문제
        // 1. 연산자 우선순위를 이용하여 아래와 같이 출력하시오.
        //    소괄호를 이용하여, 출력값이 11이 되도록 하시오.
        console.log((10 - 4) / 2 + 4 * 2);
        // 2. 논리연산자를 이용하여, false가 출력되도록 하시오.
        //    && || ! 이용
        console.log(true  && false && false &&   true);
        // true출력되도록
        console.log(false ||  true || false ||  true);
    // 3. prompt함수를 이용하여, 사용자의 나이을 입력받아 출력하시오.
    var name = prompt("이름을 입력하세요");
    console.log(name);
    // 4.prompt함수를 두번 이용하여, 두 문자열을 연결하여 출력하시오.
    //    예) "대한민국" + "만만세~" => "대한민국만만세~"
    var a = prompt("");
    var b = prompt("");
    console.log(a+b);
    </script>
</head>

<body>
</body>

</html>
