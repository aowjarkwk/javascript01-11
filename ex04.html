<!DOCTYPE html>

<head>
    <title>출력방법 3 - 웹브라우저 내용으로</title>
    <script>
        document.write('hello JavaScript!');

        // 줄바꿈
        document.write("<br>");

        document.write("hello JavaScript!");
        document.write("<br>");
        // prompt함수 : 사용자로부터 입력값 받기

    </script>
