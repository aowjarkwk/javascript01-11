<!DOCTYPE html>
<html lang="en">

<head>
    <title>연산자 - 산술연산자</title>
    <script>
    // 연산자 우선순위  - 헷갈리면 소괄호()로 묶어준다.
    // 산비논대 : 산성비가 논에 온대~
    // 단항 :  ++(증감) --(증감) !(논리반전)     : 제일 높음
    // 산술 연산자 : + - * / % 
    // 비교 연산자 : < <= > >= == !=
    // 논리 연산자 : &&(And) ||(Or)
    // 삼항 : ? : 연산자
    // 대입 연산자  : = 오른쪽값을 왼쪽으로 대입   제일 낮다
    //               += -= *= /= %= 
    console.log(123); //숫자 정수 출력
    console.log(123.45);//숫자 실수 출력
    //https://opentutorials.org/module/3989/26073
    // 연산자 우선순위
    console.log(5 + 3 * 6 / 3 - 7 * 2);
    // 헷갈리면 소괄호로 묶어준다
    console.log((5 + 3) * (6 / 3) - (7 * 2));

    // 산술연산자
    // + - * /(몫) %(나머지)
    // 10을 3으로 나누면, 몫은 3 나머지 1
    //  10 / 3 = 3  몫
    //  10 % 3 = 1  나머지

    console.log(10+3);
    console.log(10-3);
    console.log(10*3);
    console.log(10/3); // 3.3333333335 근사치로 계산
    console.log(10%3);

    // 컴퓨터는 모든 수를 담을 수 없다! 메모리의 한계
    // 0부터 1사이의 수는 셀수없다
    // 컴퓨터는 실수는 근사치로 계산을 하거나 담는다.
    </script>
</head>

<body>
</body>

</html>
