    <!-- JavaScript 개론 -->

    <!-- 썬마이크로 시스템즈(Java회사->오라클)와 협력해서 -->

    <!-- ECMA 6버전에서 거의 표준화 완성 : 최신 웹브라우저에서 지원함. -->
    <!-- 웹 프론트엔드(브라우저에서 구동)의 유일한 언어 -->
    <!-- 전에 VB Script는 없어짐. -->
    <!-- 구글에서 JS V8엔진을 만들어서 확장/성능개선함. -->
    <!-- JS 언어로서 구글메일을 만들었음. -->
    <!-- 프론트엔드(브라우저에서 구동), 백엔드(서버PC-웹서버에서 구동) -->
    <!--       웹(JS뿐!)               JSP,JAVA Servlet(MVC패턴),Node.js-->
    <!--                               PHP,ASP -->
<style>
    /* css영역 */
</style>
<script>
    // 자바스크립트 영역
    // 방법1
</script>
<!-- JS 선언하는 방법 : 3군데 -->
<!-- 1번째 : head태그안에 선언 -->
<!-- 2번째 : 파일로 된 js파일 임포트 -->
<!-- 3번째 : body태그 끝부분에 선언 -->
<script src="myjs.js">
    // 방법2
</script>
</head>

<body>
