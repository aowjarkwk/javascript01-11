<!DOCTYPE html>
<html lang="en">
<head>
    <title>출력방법 1 - alert창</title>
    <script>
        // 얼럿창(경고창, 알림창)
        alert("알림창입니다");

        // + 문자열 연결연산자(문자열과 문자열 사이)
        //  + 산술연산자 (숫자와 숫자 사이)
        alert("대한민국" + "화이팅!");

        // 이스케이프 문자(제어문자)
        //  \' 단따옴표 자체를 표현
        // \" 쌍따옴표 자체를 표현
        // \\ 역슬래쉬 자체를 표현
        alert('단따옴표\' 쌍따옴표\" 역슬래시 \\');
    </script>
</head>
<body>
    
</body>
</html>
