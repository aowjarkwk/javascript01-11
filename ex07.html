<!DOCTYPE html>
<html lang="en">
<head>
    <title>연산자 - 논리연산자</title>
    <script>
        // and연산자
        //   : ~이고, ~이면서
        // or 연산자
        //   : ~이거나, 또는, ~일수도, ~중의 하나
        // ! NOT연산자
        //   : ~이 아닌

        // 논리표
        // AND 연산
        //  T && T = T  => 둘 다 True일때만 True
        //  F && T = F
        //  T && F = F
        //  F && F = F
        console.log( true && true);
        console.log( true && false);
        console.log( false && true);
        console.log( false && false);


        // OR 연산
        // T || T = T
        // F || T = T
        // T || F = T
        // F || F = F  => 둘 다 False일때만 False
        console.log( true || true);
        console.log( true || false);
        console.log( false || true);
        console.log( false || false);
        
        // NOT 연산
        // !T = F
        // !F = T
        console.log(!true);
        console.log(!false);
    

    </script>
</head>
<body>
    
</body>
</html>
